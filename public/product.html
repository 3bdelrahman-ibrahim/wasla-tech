      function loadProduct() {
        const urlPath = window.location.pathname;
        const productId = urlPath.substring(urlPath.lastIndexOf("/") + 1); 

        const product = products.find((p) => p.id === productId);

        if (product) {
          document.getElementById("productName").textContent = product.name;
    const descriptionLines = product.description.split('\n').filter(line => line.trim() !== '');
    document.getElementById("productDetails").innerHTML = descriptionLines.join('<br>');

    // Set the original price and discounted price
    document.getElementById("productPrice").textContent = `${product.price}`;
    document.getElementById("productDiscount").textContent = `${product.discount}`;

    // Calculate and set the discount percentage
    const discountPercentage = Math.round(((product.price - product.discount) / product.price) * 100);

      function addToCart(product) {

        setTimeout(function () {
          toast.style.display = "none";
        }, 3000);
      }

      document.getElementById("addToCartBtn").addEventListener("click", function () {
