  <body>

    <div

    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img
            src="https://i.sstatic.net/y9DpT.jpg"
            class="img-fluid img-fluid-style sticky-top"
            id="productImage"
            alt=" "
          />

        <div class="col-md-6 mb-5 container-topstyle">
          <h2 id="productName" class="mt-5"></h2>

    <footer>

    <script>
const products = [
  {
    id: "1",
    name: "Product 1",
    price: 100,
    discount: 80,
    image: "https://moutech-eg.vercel.app/images/airpod/airpod01.jpg",
  },
  {
    id: "2",
    name: "Product 2",
    price: 150,
    discount: 120,
    image: "https://moutech-eg.vercel.app/images/airpod/airpod01.jpg",
  },
  {
    id: "3",
    name: "ساعة ذكية",
    price: 300,
    discount: 250,
    image: "https://moutech-eg.vercel.app/images/watch/smartwatch01.jpg",
    description: `  
      - تصميم أنيق وعصري يناسب كل الأذواق.  
      - مقاومة للماء والغبار لضمان الاستخدام في كل الظروف.    
      - تتبع نبضات القلب والنشاط البدني بدقة عالية.   
      - عمر بطارية طويل يدوم لعدة أيام.   
      - تنبيهات ذكية للمكالمات والرسائل.   
      - دعم كامل للغة العربية! 🇸🇦   
      - شاشة لمس عالية الدقة مع واجهات قابلة للتخصيص.   
      - ميزات تتبع النوم لتحسين صحتك اليومية.   
      - مزامنة فورية مع هاتفك الذكي. 📱   
      - والكثير من الميزات الأخرى لتسهيل حياتك!   

      📞 للطلب والاستفسار: 01091602558   
      🌐 زوروا موقعنا: makkah-tech.vercel.app   

      ✨ لا تفوّت الفرصة! احصل على ساعتك الآن واستمتع بكل هذه المزايا وأكثر! 💥   

      🎁 العرض محدود، اطلب الآن قبل نفاد الكمية!   
      🔖 #ساعة_ذكية #تقنية #جديد #مكة_تك #مزايا_رائعة #أناقة_وفعالية 
    `,
  },
];

      function loadProduct() {
        const urlPath = window.location.pathname;
        const productId = urlPath.substring(urlPath.lastIndexOf("/") + 1); // Extract product ID from URL

        const product = products.find((p) => p.id === productId);

        if (product) {
          document.getElementById("productName").textContent = product.name;
            const descriptionLines = product.description.split('\n').filter(line => line.trim() !== '');

            document.getElementById("productDetails").innerHTML = descriptionLines.join('<br>');

          document.getElementById(
            "productPrice"
          ).textContent = `جنيه ${product.discount}`;
          document.getElementById("productImage").src = product.image;

          document.getElementById("addToCartBtn").onclick = function () {
            addToCart(productId, product.name, product.discount);
          };
        } else {
          console.error("لا يوجد منتج بهذا المعرف");
          window.location.href = "/"; // Redirect to homepage if product not found
        }
      }

      window.loadProduct = loadProduct;
      loadProduct();
    </script>

    <script>
      let notificationShown = false;

      function addToCart(productId, productName, productPrice) {
        const cart = JSON.parse(localStorage.getItem("cart") || "{}");
        if (!cart[productId]) {
          cart[productId] = {
            name: productName,
            quantity: 1,
            price: productPrice,
          };
          showToast();
        } else {
          cart[productId] = {
            name: productName,
            quantity: 1, // Increase quantity if already in cart
            //     quantity: cart[productId].quantity + 1, // Increase quantity if already in cart
            price: productPrice,
          };
          showToast();
        }
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartCount();
      }

      function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem("cart") || "{}");
        const totalCount = Object.values(cart).reduce(
          (acc, item) => acc + item.quantity,
          0
        );
        document.getElementById("cartCount").textContent = totalCount;
      }

      function showToast() {
        const toast = document.getElementById("toast");
        if (!notificationShown) {
          toast.style.display = "block";
          const bootstrapToast = new bootstrap.Toast(toast);
          bootstrapToast.show();
          notificationShown = true;
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
